<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Resume Generator</title>
    
</head>
<body>

    <div class="container" id="cv-form">



        <h1 class="text-center my-2 mainheading">Resume Generator</h1><hr style="border: 2px solid rgb(7, 7, 7)">
      
    
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center heading">Personal Information</h3>
            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text"  id="nameField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="contactField">Your Contact Number</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="emailField">Your E-Mail</label>
                <input type="text" id="emailField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group mt-2">
                <label for="addressField">Your Address</label>
                <textarea  id="addressField" placeholder="Enter here" class="form-control" rows="5"></textarea>
            </div>

            <div class="form-group mt-3">
                <label for="">Select Your Photograph</label>
                <input id="imgField" type="file" class="form-control" />
            </div>




            <p class="text-secondary my-3">Important Links</p>
            
            <div class="form-group mt-2">
                <label for="linkedinField">Your LinkedIn id</label>
                <input type="text" id="linkedinField" placeholder="Enter here" class="form-control">
            </div>
            
            <div class="form-group mt-2">
                <label for="githubField">Your GitHub id</label>
                <input type="text" id="githubField" placeholder="Enter here" class="form-control">
            </div>

        </div>

        <div class="col-md-6">
            <h3 class="text-center heading">Professional Information</h3>



            


            <div class="form-group mt-2 " id="s">
                <label for="">Skills</label>
                <textarea rows="3" placeholder="Enter here" class="form-control sField" ></textarea>

                <div class="container text-center mt-2" id="sAddButton">
                    <button onclick="addNewSField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>




            <div class="form-group mt-2 " id="we">
                <label for="">Work Experience</label>
                <textarea rows="3" placeholder="Enter here" class="form-control weField" ></textarea>

                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>


            <div class="form-group mt-2" id="aq">
                <label for="">Acadmeic Qualification</label>
                <textarea rows="3" placeholder="Enter here" class="form-control eqField" ></textarea>

                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewAQField()" class="btn btn-primary btn-sm" id="aqAddButton">Add</button>
                </div>
               
            </div>





        </div>
    </div>
    <div class="container text-center mt-3">
        <button onclick="generateCV()" class="btn btn-primary btn-lg" style="margin-bottom: 50px" >
            Generate CV
        </button>
    </div>
</div>

<!--  -->

<div class="container" id="cv-template">

    <div class="row">
        <div class="col-md-4 text-center py-5 ">
            <!-- first column  -->
            <img id="imgTemplate" src="img/download.png" alt="" class="img-fluid myimg">
            <div class="container">
                <p id="nameT1"></p>
                <p id="contactT"></p>
                <p id="emailT"></p>
                <p id="addressT"></p>

                <hr />
                
                <p>
                    <a id="linkedT" href="#1"></a>
                </p>
                <p>
                    <a id="ghT" href="#1"></a>
                </p>

            </div>
        </div>
        <div class="col-md-8 py-5">
            <!-- second column -->

            <h1 id="nameT2" class="text-center" style="font-weight: 980;">
                
            </h1>

            <!-- skills -->
            <div class="card  mt-4">
                <div class="card-header ">
                    <h3>Skills</h3>
                </div>
                <div class="card-body">
                  <ul id="sT">
                    <li></li>
                    
                  </ul>
                </div>
            </div>
           
            <!-- work experience -->


            <div class="card  mt-4">
                <div class="card-header ">
                    <h3>Work Experience</h3>
                </div>
                <div class="card-body">
                  <ul id="weT">
                    <li></li>
                    
                  </ul>
                </div>
            </div>

            <!-- acamedic q -->


            <div class="card  mt-4">
                <div class="card-header ">
                    <h3>Academic Qualification</h3>
                </div>
                <div class="card-body">
                  <ul id="aqT">
                    <li></li>
                    
                  </ul>
                </div>
            </div>

        

        </div>

    </div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
